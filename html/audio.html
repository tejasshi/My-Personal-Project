<body>
 <!-- Header -->
 <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
      
      <a href="#"><img src="../images/Planet_Logo.png" id="logoImg" class="img-responsive" style="width: 50px;" alt=""></a>
      <a href="#" class="navbar-brand" id="logoM">Welcome to PlanetM</a>
      <button type="button" data-toggle="collapse" data-target="#navbar-menu" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbar-menu">
          <ul class="navbar-nav" id="navigation">
              <!-- <li><a href="#" class="nav-link">Home</a></li> -->
              <li><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="window.location.href='profilepage.html'">Profile</button></li> &nbsp;

              </li> -->
             
          </ul>

      </div>
 

  </div>

<br>
<div class="main">

  <div class="p">
    <div class="det">
      
      <div class="tr-art"></div>
      <div class="tr-name">Track Name</div>
      <div class="tr-artist">Track Artist</div>
    </div>
    <div class="btn">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    <!--<input type="button" id="button" onclick="loop()"></div>-->
    </div>
    <div class="sl_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_sli" onchange="seek()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="sl_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="0" class="vol_sli" onchange="setVol()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

</div>
<div class="container1">
<button type="button" class="button" id="addToplay">Add To Playlist</button>
<button type="button" class="button">Make Favorite</button>
<button type="button" class="button" onclick="download()">Download</button>
<button type="button" class="button" onclick="loop()">Repeat</button><br><br>
</div>
 
<!-- footer -->
<footer class="footer">
  <div class="container">
      <div class="row">
          <div class="footer-col">
              <ul class="names" id="footer-content">
                  <h4>planetM &copy; 2020-2021. All rights reserved</h4>
              </ul>
          </div>
          <div class="footer-col">
                  <div class="social-links">
                      <h4 class="" id="footer-services-heading">Follow us</h4>
                      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                      <a href="https://twitter.com/"target="_blank"><i class="fab fa-twitter"></i></a>
                      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                     
                  </div>
          </div>
          
      </div>

  </div>
</footer>

    


  <script src="../jquery/scripts/audio.js"></script>
